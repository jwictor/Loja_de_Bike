<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Loja de Bike</title>
  </head>
  <body>
    <header>
      <img class="logo" src="imagem/logo.png" alt="" />
      <nav>
        <ul class="menu">
          <li><a href="num">Bicicletas</a></li>
          <li><a href="num">Acessorios</a></li>
          <li><a href="num">Vestuario</a></li>
        </ul>
      </nav>
    </header>
    <h1>Escolha sua Bike</h1>

    <section class="main">
      <div>
        <img src="imagem/gravel.png" alt="Gravel" />
        <p>GRAVEL</p>
      </div>

      <div>
        <img src="imagem/infantil.png" alt="infantil" />
        <p>INFANTIL</p>
      </div>

      <div>
        <img src="imagem/mtb.png" alt="MTB" />
        <p>MTB</p>
      </div>

      <div>
        <img src="imagem/estrada.png" alt="Espeed" />
        <p>SPEED</p>
      </div>

      <div>
        <img src="imagem/triatlhon.png" alt="TRIAL" />
        <p>TRIATHLON</p>
      </div>

      <div>
        <img src="imagem/urbana.png" alt="LIFE" />
        <p>LIFESTYLE</p>
      </div>
    </section>

    <section class="lancamento">
      <h1 class="texto">
        Conheça nossas bike <br />
        #BIKENOVA
      </h1>

      <iframe
        class="video"
        src="https://www.youtube.com/embed/Z6s0JGhgRW0"
        title="Video do you tube"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>

    <h1 class="outros">
      Conheça outros modelos clique aqui <a href="">www.bikes.com</a>
    </h1>

    <footer>
      <ul class="rodape">
        <li class="formas">Formas de pagamento</li>
        <li class="formas">
          Crédito
          <i class="bi bi-credit-card"></i>
        </li>
        <li class="formas">
          Outras formas
          <i class="bi bi-cash-coin"></i>
          <i class="bi bi-paypal"></i>
        </li>
      </ul>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
